<body>
    <script>
         //console.log("---------using IIFE------------")
         
      
         
         (function(arr){
           let odd_numbers=[] 
           
           
   
           for(var i=0;i<arr.length;i++){
               if(arr[i]%2!=0){
                   odd_numbers.push(arr[i])
                   
               }
               
           }
           console.log(odd_numbers)
          
           
   
   
         }
       
         )([1,2,3,4,5,6])
               
           
    </script>
