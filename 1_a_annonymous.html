<body>
    <script>
        console.log("------using anonymous function-------")
        let oddnumbers=[]
        let odd=function(arr){
            for(var i=0;i<arr.length;i++){
                if(arr[i]%2!=0){
                    oddnumbers.push(arr[i])
                }
            }
            console.log(oddnumbers)
        }
        odd([1,2,3,4,5,6])
        
        



    </script>
</body>
